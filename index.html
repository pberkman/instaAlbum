<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>instaAlbum</title>
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<link href='http://fonts.googleapis.com/css?family=Qwigley' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="app2.js"></script>
</head>
<body>
	<div class="header-container">
		<div id="header">instaAlbum</div>
	
		<p>Upload photos on instagram with a particular tag and look at the album here</p>
		<form>
			<input type="text" value="themoscos" placeholder="Insert tag here" id="search" name="tags" autofocus required/>
			<br><input type="submit" class="button" id="submit"/>
		</form>
		<p>Make a hashtag for anything; weddings, reunions, vacations, you name it, and send this link to family & friends to share the album!</p>
	</div>
	<div class="gallery">
	</div>	
</body>
</html>
