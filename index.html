<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>instaAlbum</title>
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<link href='http://fonts.googleapis.com/css?family=Qwigley' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="app2.js"></script>
</head>
<body>
	<div class="header-container">
		<div id="header"><span class="fa fa-instagram"></span> instaAlbum</div>
	
		<p>Use the search field to find a unique # to use for your album. Send to friends with instagram accounts and start posting!</p>
		<form>
			<input type="text" value="themoscos" placeholder="Insert tag here" id="search" name="tags" autofocus required/>
			<br><input type="submit" class="button" id="submit"/>
		</form>
		<p>Use a <i>unique</i> # to capture all your memories. Weddings, reunions, vacations, you name it! Then send this link to family & friends with the # to share the album! </p>
	</div>
	<div class="gallery">
	</div>	
</body>
</html>
